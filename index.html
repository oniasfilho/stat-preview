<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
    rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Stat Preview</title>
</head>

<body>
  <main class="card">
    <section class="primeira">
    </section>
    <section class="segunda">
      <p class="title">
        Get <span class="insights">insights</span> that help your business grow.
      </p>
      <p class="subtitle">
        Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and
        overall efficiency.
      </p>

      <section class="stats">
        <div class="single-stat">
          <p class="stat-title">10k+</p>
          <p class="stat-subtitle">Companies</p>
        </div>
        <div class="single-stat">
          <p class="stat-title">314</p>
          <p class="stat-subtitle">Templates</p>
        </div>
        <div class="single-stat">
          <p class="stat-title">12M+</p>
          <p class="stat-subtitle">Queries</p>
        </div>
      </section>
    </section>
  </main>
</body>

</html>
